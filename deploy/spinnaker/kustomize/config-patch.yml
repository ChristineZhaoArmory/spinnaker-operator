        #   enabled:    true
        #   uuid:       # Enter uniquely Generated UUID
        #   logging:
        #     enabled:    # true/false to enable
        #     endpoint:   # Enter Endpoint, e.g. https://debug.armory.io/v1/logs
        # christine- 2022-05-31 above is enable diagnostics and logging